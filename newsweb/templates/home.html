{% extends "base.html" %}
{% block body %}

<div class="container">
<div class="row">
{% for x in api.articles %}
     <div class="col-sm" align="center">
      <div class="card bg-white mb-3  rounded shadow p-3 mb-5 bg-white rounded" style="width: 18rem;height:600px;">
        <img src="{{x.urlToImage}}" class="card-img-top" style="width:100%;height:200px" alt="{{x.source.name}}">
        <div class="card-body">
          <h5 class="card-title text-dark">{{x.title|truncatechars:80}}</h5>
          <p class="card-text text-secondary">{{x.description|truncatechars:120}}</p>
          <a href="{{x.url}}" target="_blank" class="btn btn-info">Read More</a>
        </div>
      </div>
      <br>
     </div>
{% endfor %}
</div>  
</div>

{% endblock %}
